<ion-view view-title="Más Información">
  <ion-content>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap"
        ng-repeat="item in news | filter: { pubDate: whichartist }">
          <h2>{{ item.title }}</h2>
          <h3>{{ item.author.name }}</h3>
          <h4>Fuente: <a href="{{ item.link }}" target="_blank">{{ item.link }}</a></h3>
          <p ng-bind-html="contenidohtml(item.description)"></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
